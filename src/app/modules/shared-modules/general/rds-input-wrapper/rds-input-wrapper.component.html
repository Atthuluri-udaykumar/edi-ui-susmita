<div class="rds-input"
     [ngClass]="{'usa-form-group usa-form-group--error' : hasErrors}">
  <label [ngClass]="{'usa-label usa-label--error': hasErrors}" [for]="componentId"
         *ngIf="label">
    {{label}}
  </label>

  <ng-content></ng-content>

  <span *ngIf="hasErrors" class="usa-error-message"
        id="rds-input-error-desc">
    <i class="pi pi-times"></i>
    {{errorMessage}}
  </span>
</div>
