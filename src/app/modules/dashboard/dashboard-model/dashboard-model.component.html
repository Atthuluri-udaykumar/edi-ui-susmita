<p-dialog [(visible)]="display" modal="true" dismissableMask="true" (onHide)="onContinue()" [breakpoints]="{'960px': '50vw', '640px': '75vw'}" [style]="{width: '50vw'}">
    <p-header>
        {{selectedMessage?.header}}
    </p-header>
    {{selectedMessage?.body}}
    <ng-template pTemplate="footer">
        <button class="usa-button" (click)="onContinue()">Continue</button>
    </ng-template>
</p-dialog>
